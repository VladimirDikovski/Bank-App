<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <nav class="nav">
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="login-form">
        <div class="login">
          <input
            type="text"
            placeholder="User"
            class="login__input login__input--user"
          />
          <input
            type="text"
            placeholder="PIN"
            maxlength="4"
            class="login__input login__input--pin"
          />
          <button class="login__btn" type="button">&rarr;</button>
        </div>
      </form>
    </nav>
    <main>
      <section class="curent-balance container">
        <div class="balance">
          <p class="c-balance">Curent Balance</p>
          <p class="date">as of 21/03/2025 13:14</p>
        </div>
        <div class="total-balance">
          <p class="t-balance">25 952,59$</p>
        </div>
      </section>

      <section class="transactions container">
        <div class="current-transactions">
          <div class="rows">
            <div class="row">
              <div class="deposit">
                <label for="text" class="label label-1 label-deposit"
                  >8 DEPOSIT</label
                >
                <p class="date">12/03/2020</p>
              </div>
              <p class="deposit-price">1300,00 $</p>
            </div>
          </div>
          <div class="rows">
            <div class="row">
              <div class="deposit">
                <label for="text" class="label label-1 label-wildraw"
                  >7 DEPOSIT</label
                >
                <p class="date">12/03/2020</p>
              </div>
              <p class="deposit-price">1300,00 $</p>
            </div>
          </div>
        </div>

        <div class="transfers">
          <div class="transfer-money">
            <p class="transfer-p">Transfer Money</p>
            <form class="form-transfer">
              <div class="transfer-to">
                <input
                  type="text"
                  class="input-transfer field-transfer-to-user"
                />
                <p class="p-tranferto">Transfer to</p>
              </div>
              <div class="amount">
                <input
                  type="text"
                  class="input-transfer field-transfer-to-amount"
                />
                <p class="amount-p">Amount</p>
              </div>
              <button class="transfer__btn btn-transfer-to" type="button">
                &rarr;
              </button>
            </form>
          </div>
          <div class="transfer-money tranfer-loom">
            <p class="transfer-p">Request Loon</p>
            <form class="form-transfer-loom">
              <div class="amount">
                <input type="text" class="input-transfer loon-field" />
                <p class="amount-p">Amount</p>
              </div>
              <button class="transfer__btn transfer-loon-btn" type="button">
                &rarr;
              </button>
            </form>
          </div>

          <div class="transfer-money transfer-close-acc">
            <p class="transfer-p">Close Acount</p>
            <form class="form-transfer">
              <div class="transfer-to">
                <input type="text" class="input-transfer" />
                <p class="p-tranferto">Transfer to</p>
              </div>
              <div class="amount">
                <input type="text" class="input-transfer" />
                <p class="amount-p">Amount</p>
              </div>
              <button class="transfer__btn" type="button">&rarr;</button>
            </form>
          </div>
        </div>
      </section>
      <section class="total-section container">
        <div class="total">
          <div class="total-amount in">
            <p class="total-p p-in">IN</p>
            <p class="amount-money p-money-in">0 €</p>
          </div>

          <div class="total-amount OUT">
            <p class="total-p p-out">Out</p>
            <p class="amount-money p-money-out">0 €</p>
          </div>
          <div class="total-amount Interest">
            <p class="total-p p-Interest">Interest</p>
            <p class="amount-money p-money-Interest">0€</p>
          </div>
          <div class="total-amount">
            <button class="sort-btn">&darr;</button>
            <p class="sort-p">SORT</p>
          </div>
        </div>
        <div class="login">
          <p class="login-p">You will be logged out in 07:02</p>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
